version: "3"

services:
  ddc-storage-node:
    container_name: 'ddc-storage-node'
    image: 'cerebellumnetwork/ddc-storage-node:v1.0.0-prototype'
    environment:
      - 'HTTP_PORT=8090'
      - 'HTTP_ADDRESS=http://localhost:8090'
      - 'LOG_LEVEL=debug'
      - 'LOG_JSON_FORMAT=false'
    ports:
      - '8090:8090'
  ddc-gateway-node:
    container_name: 'ddc-gateway-node'
    image: 'cerebellumnetwork/ddc-gateway-node:v1.0.0-prototype'
    environment:
      - 'HTTP_PORT=8080'
      - 'HTTP_ADDRESS=http://localhost:8080'
      - 'LOG_LEVEL=debug'
      - 'LOG_JSON_FORMAT=false'
      - 'STORAGE_NODE_URL=http://ddc-storage-node:8090'
    ports:
      - '8080:8080'
    depends_on:
      - ddc-storage-node